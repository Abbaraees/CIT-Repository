{% extends 'base.html' %}
{% block content %}
   <div class="row">
    <div class="col-md-3">
        <ul class="nav nav-pills nav-pills-rose flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('staffs.dashboard') }}"><i class="material-icons">dashboard</i>Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('staffs.all_projects') }}"><i class="material-icons">book</i>All Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('staffs.add_project') }}"><i class="material-icons">library_add</i>Add Project</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('staffs.all_staffs') }}"><i class="material-icons">people</i>View Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('staffs.add_staff') }}"><i class="material-icons">person_add</i>Add User</a>
          </li>
        </ul>
    </div>
    <div class="col-md-9">
        <h3>Project Information</h3>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="dept">Department</label>
              <input type="text" class="form-control disabled" name="" value="{{ project.department.name }}" disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="yearOfSubmission">Year of Submission</label>
              <input type="text" class="form-control disabled" id="yearOfSubmission" value="{{ project.year_of_submission }}" disabled>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="studentName">Student Name</label>
              <input type="text" class="form-control disabled" id="studentName" placeholder="" disabled value="{{ project.student_name }}">
            </div>
            <div class="form-group col-md-6">
              <label for="supervisorName">Supervisor Name</label>
              <input type="text" class="form-control disabled" id="supervisorName" placeholder="" disabled value="{{ project.supervisor_name }}">
            </div>
          </div>
          <div class="form-group">
            <label for="projectTopic">Project Topic</label>
            <input type="text" class="form-control disabled" id="projectTopic" placeholder="" value="{{ project.topic }}" disabled>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Project Body</label>
            <textarea class="form-control disabled" id="exampleFormControlTextarea1" rows="15" disabled="">{{ project.body }}</textarea>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="method"><b>Methodology</b> (optional)</label>
              <input type="text" class="form-control disabled" id="method" placeholder="{{ project.methodology }}" disabled>
            </div>
            <div class="form-group col-md-6">
              <label for="refs"><b>References</b> (optional)</label>
              <input type="text" class="form-control disabled" id="refs" placeholder="{{ project.references }}" disabled>
            </div>
          </div>
          {% if g.user %}
              <a href="{{ url_for('staffs.update_project', id=project.id) }}" class="btn btn-rose">Edit Project</a>
          {% endif %}
        </form>
    </div>
</div>
{% endblock content %}
